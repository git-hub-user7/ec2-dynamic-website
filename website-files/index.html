<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My AWS EC2 Web Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #0073e6;
            padding: 20px;
            color: white;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            padding: 30px;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
        }

        p {
            font-size: 1.2em;
        }

        .btn {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }

        .btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My AWS EC2 Web Server!</h1>
    </header>

    <div class="container">
        <p>This is a simple web page hosted on an EC2 instance using Apache web server.</p>
        <p>Feel free to explore the content and learn more about how AWS works!</p>
    </div>

    <footer>
        <p>Created by Dhwarakesh Srinivasan</p>
    </footer>
</body>
</html>
